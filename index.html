<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Dynamic Resume Builder Form</i></h1>
    <form id="resume-form">
        <fieldset>
            <!-- Personal Information -->
            <legend style="font-size: 20px;"><b>Personal Information</b></legend>
            
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="linkedin"><b>LinkedIn:</b></label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Enter Your LinkedIn Profile" required>

            <label for="contact"><b>Contact No:</b></label>
            <input type="tel" id="contact" name="contact" placeholder="Enter Your Contact No" required>

            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender (optional) -->
            <label for="gender"><b>Gender:</b></label>
            <select id="gender" name="gender" required>
                <option value="">Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        
        <!-- Education -->
        <fieldset>
            <legend style="font-size: 20px;"><b>Education</b></legend>
            <label for="education"><b>Education Details:</b></label>
            <textarea id="education" name="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <!-- Work Experience -->
        <fieldset>
            <legend style="font-size: 20px;"><b>Work Experience</b></legend>
            <label for="experience"><b>Work Experience:</b></label>
            <textarea id="experience" name="experience" placeholder="Write About Your Work Experience" rows="5" required></textarea>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend style="font-size: 20px;"><b>Skills</b></legend>
            <label for="skills"><b>Mention Your Skills:</b></label>
            <textarea id="skills" name="skills" placeholder="e.g.. Project Management, Communication" rows="3" required></textarea>
        </fieldset>
        
        <button type="submit"><b><i>Generate Your Resume</i></b></button>
    </form>

    <br>
    
    <!-- Dynamic Resume Display Section -->
    <div id="resume-Display">
        <!-- Resume will be generated here -->
    </div>

    <script src="index.js"></script>


    
</body>
</html>
